<div class="parts">
	<div class="part" style="width: 100px;">
      <ul
        class="items1"
        [style.transform]="( 'translateY( -' + ( slot_index_1 * 85 ) + 'px )' )">
        <li
          *ngFor="let slot1 of slot_1 ; let i = index ;"
          class="item"
          [class.selected]="( i === slot_index_1 )">
          {{ slot1 }}
        </li>
      </ul>
    </div>

    <div class="part" style="width: 100px;">

      <ul
        class="items2"
        [style.transform]="( 'translateY( -' + ( slot_index_2 * 85 ) + 'px )' )">
        <li
          *ngFor="let slot2 of slot_2 ; let i = index ;"
          class="item"
          [class.selected]="( i === slot_index_2 )">
          {{ slot2 }}
        </li>
      </ul>
    </div>
  <div class="part" style="width: 100px;">

    <ul
      class="items3"
      [style.transform]="( 'translateY( -' + ( slot_index_3 * 85 ) + 'px )' )">
      <li
        *ngFor="let slot3 of slot_3 ; let i = index ;"
        class="item"
        [class.selected]="( i === slot_index_3 )">
        {{ slot3 }}
      </li>
    </ul>
  </div>

  <div class="part" style="width: 100px;">

    <ul
      class="items4"
      [style.transform]="( 'translateY( -' + ( slot_index_4 * 85 ) + 'px )' )">
      <li
        *ngFor="let slot4 of slot_4 ; let i = index ;"
        class="item"
        [class.selected]="( i === slot_index_4 )">
        {{ slot4 }}
      </li>
    </ul>
  </div>

  <div class="part" style="width: 100px;">

    <ul
      class="items5"
      [style.transform]="( 'translateY( -' + ( slot_index_5 * 85 ) + 'px )' )">
      <li
        *ngFor="let slot5 of slot_5 ; let i = index ;"
        class="item"
        [class.selected]="( i === slot_index_5 )">
        {{ slot5 }}
      </li>
    </ul>
  </div>
</div>
<div class="length">
	Sprint name is {{ sprintName.length }} characters
</div>
<div class="actions w-full">
  <button class="btn btn-primary" [disabled]="isLoading" (click)="generateName()"><i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-check': !isLoading}"></i> Generate Sprint Name</button>
